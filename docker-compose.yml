version: '3' 
services:

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: namenode
    volumes:
      - /tmp/hdfs/namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop-hive.env
    ports:
      - "50080:50070"
    networks:
      net_pet:
        ipv4_address: 172.27.1.5
  
  datanode:
    build: ./datanode/
    container_name: datanode
    volumes:
      - /tmp/hdfs/datanode:/hadoop/dfs/data
      - ./bank:/bank
      - ./datanode:/datanode
    env_file:
      - ./hadoop-hive.env
    #command: sh -c "cp -R /datanode/sqoop/ /usr/local/"
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    depends_on:
      - namenode
    ports:
      - "50075:50075"
    networks:
      net_pet:
        ipv4_address: 172.27.1.6

  mysql:
    build: ./mysql/
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=retail_db
    ports:
      - '3310:3306'
    volumes: 
      - ./mysqldata:/mysql/data
    env_file: 
      - ./mysql/variables.env

  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    env_file:
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
    depends_on:
      - hive-metastore
    networks:
      net_pet:
        ipv4_address: 172.27.1.7
  
  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    env_file:
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:50070 datanode:50075 hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"
    depends_on:
      - hive-metastore-postgresql
    networks:
      net_pet:
        ipv4_address: 172.27.1.8
  
  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    container_name: hive-metastore-postgresql
    depends_on:
      - datanode
    networks:
      net_pet:
        ipv4_address: 172.27.1.9
  jupyter:
   build: ./python
   restart: always
   ports:
     - "8200:8888"
   entrypoint:
     jupyter lab --ip='0.0.0.0' --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
   volumes: 
     - ./python:/user/app
   networks:
     net_pet:
       ipv4_address: 172.27.1.12
        
  spark-master:
   image: bde2020/spark-master:2.4.0-hadoop2.7
   container_name: spark-master
   ports:
     - 8080:8080
     - 7077:7077
   environment:
     - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
   env_file:
     - ./hadoop-hive.env
   networks:
     net_pet:
       ipv4_address: 172.27.1.10
    
  spark-worker:
   image: bde2020/spark-worker:2.4.0-hadoop2.7
   container_name: spark-worker
   depends_on:
     - spark-master
   environment:
     - SPARK_MASTER=spark://spark-master:7077
     - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
     - HIVE_CORE_CONF_javax_jdo_option_ConnectionURL=jdbc:postgresql://hive-metastore/metastore
   ports:
     - 8081:8081
   env_file:
     - ./hadoop-hive.env
   networks:
     net_pet:
       ipv4_address: 172.27.1.11
  
